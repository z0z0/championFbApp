<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" media="all" href="digicharts.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>	
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
	<!--[if lte IE 9]><script src="excanvas.compiled.js"></script><![endif]-->
	<script type="text/javascript" src="digicharts.js"></script>
	<style>
		body{ background-color: ivory; font-family:Arial, sans-serif; text-align:center;}
		h4{text-align:right;}
		div {margin: auto; display:inline-block; }
		#wrapper{width:1000px; overflow:hidden; border:1px solid gray; padding:5px;}
		#wrapper>div{margin:20px auto;}
		#chart1, #chart2{ height:350px; width:49%; }
		#chart3 {height:400px; width:100%; }
		#chart4, #chart5{ height:250px; width:49%; }
	
	</style>
	<script>
	$(document).ready(function(){
		
		$("#chart1").digicharts({
			//all options explained.
			mode: "pie",  		//which chart to render. Currently supports "pie" or "funnel" Required.
			value:  "29.23",    	//value for PIE chart. Required when in "pie" mode.
			series: [['Intro', 4551 , 5], ['2nd Page', 4033, 4], ['Third One', 4124, 3], ['Conclusion', 4283, 2]], //value for FUNNEL chart. Required when in "funnel" mode.
			title: "Hello World",	//Custom title. Can be fully styled by changin following css properties: .chart-title, .chart-title h2
			shadow:false,  //toggles shadow on the graphs
			color: "#19b59f", // *PIE* color of outer circle	
			textColor: "#f3f3f3", // *PIE* chart text color for value
			textSize: 25, //text size of elements
			legendColor: "#8c5e7a", // *FUNNEL* chart legend text color
			textFill: "#212545", // *PIE* chart inner circpe fill
			seriesColors: "#19b59f, #ccc, #000", // *FUNNEL* chart series colors
			backgroundColor: "#ccc", //canvas background color
			barPadding: 10, // *PIE* outer circle width
			animation: true		
			});	
			
		$("#chart2").digicharts({
			mode: "pie",
			value:  "78.7",
			shadow:true,
			color: "#ff0000",
			textColor: "#ffcc00",
			textSize: 40,
			textFill: "#333",
			backgroundColor: "#333",
			barPadding: 13,
			animation: true		
			});	

		$("#chart3").digicharts({
			mode: "funnel",  				
			series: [['Intro', 9551 , 5], ['2nd Page', 4533, 4], ['Third One', 3124, 3], ['Conclusion', 2283, 2]],
			title: "Ze Funnel chart!",	
			shadow:false,  
			textSize: 23, 
			legendColor: "orange", 
			seriesColors: "#19b59f, #8c5e7a, #0000ff, #e14c3c",
			backgroundColor: "#f3f3f3", 
			animation: true		
		});	
		
		$("#chart4").digicharts({
			mode: "pie",
			value:  "38.7",
			shadow:true,
			color: "#ff0000",
			textColor: "#ffcc00",
			textSize: 40,
			textFill: "#ffa",
			backgroundColor: "#333",
			barPadding: 13,
			animation: false		
			});	
			
		$("#chart5").digicharts({
			mode: "funnel",  				
			series: [['Intro', 74551 , 12], ['Rand', 69033, 1],['1st Page', 65033, 1], ['2nd Page', 60033, 1], ['Third One', 59124, 3], ['Conclusion', 54283, 2.5]],
			title: "Ze Funnel chart!",	
			shadow:true,  
			textSize: 14, 
			legendColor: "orange", 
			seriesColors: "#e14c3c, #8c5e7a, #19b59f, #0000ff ",
			backgroundColor: "#f3f3f3", 
			animation: false		
		});	
		
	});	
	</script>
</head>
<body>
	<h1>DigiCharts DEMO</h1>
	<div id="wrapper">
		<div id="chart1"></div>   
		<div id="chart2"></div>   
		<div id="chart3"></div>   
		<div id="chart4"></div>   
		<div id="chart5"></div>
		<h4>Avramovic Uros, DIGIBONUS, 2013.</h4>
	</div>	
</body>
</html>
